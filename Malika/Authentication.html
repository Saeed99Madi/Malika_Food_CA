<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img">
          <img src="./images/banner.png" width="375" height="379.6" />
        </div>

        <section>
          <form action="#">
            <div class="form-container">
              <div>
                <div class>
                  <select name="country" id="country">
                    <option value="ps">ps</option>
                    <option value="ae">ae</option>
                    <option value="de">de</option>
                    <option value="eg">eg</option>
                  </select>
                </div>
                <div>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    required=""
                    class="form-control"
                    placeholder="Phone Number"
                  />
                </div>
              </div>
              <div>
                <button type="submit" style="background-color: orange">
                  send OTP
                </button>
              </div>
            </div>
          </form>
        </section>
        <div>
          <h2><span>THIS IS A TEST</span></h2>
        </div>
        <section>
          <div class="auth">
            <div class="with-apple">
              <div class="apple-icon">
                <img
                  src="./images/apple-seeklogo.png"
                  width="36.84"
                  height="34.84"
                />
              </div>
              <div>
                <a href="#"><h1>Contenue with apple</h1></a>
              </div>
            </div>
            <div class="row">
              <div class="facebook">
                <div class="facebook-icon">
                  <img
                    src="./images/iconfinder_facebook.png"
                    width="28.83"
                    height="35.24"
                  />
                </div>
                <div>
                  <a href="#"><h1>facebook</h1></a>
                </div>
              </div>
              <div class="google">
                <div class="facebook-icon">
                  <img
                    src="./images/google.png"
                    width="38.8.83"
                    height="32.8"
                  />
                </div>
                <div>
                  <a href="#"><h1>Google</h1></a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div>
          <p>
            <em
              >By continuing, you agree to our <br /><u>Terms of Service</u> .<u
                >Privacy Policy</u
              >
              . <u>Content</u></em
            >
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
